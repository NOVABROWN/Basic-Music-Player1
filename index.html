<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

 
    <div class="music-container">
        <div class="music-info">
            <h2 id="title">Song Name</h2>
            <p id="artist">Artist</p>
        </div>

      
        <div class="album-cover">
            <img id="cover" src="https://github.com/NOVABROWN/Basic-Music-Player1/blob/main/img/artworks-000489245394-tptkbg-t1080x1080.jpg" alt="Album Cover">
        </div>

      
        <audio id="audio" src="song.mp3"></audio>

        <div class="controls">
            <button id="prev"><img src="prev.png"></button>
            <button id="play"><img src="play.png"></button>
            <button id="next"><img src="next.png"></button>
        </div>

       
        <input type="range" id="progress" value="0">

       
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <script src="script.js"></script> 
</body>
</html>
